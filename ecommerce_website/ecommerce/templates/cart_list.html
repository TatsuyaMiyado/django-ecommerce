{% extends 'base.html' %}

{% block content %}
<ul class="head-menu">
  <li class="head-menu-item"> <a class="head-menu" href="../list/">商品一覧へ</a> </li>
  <li class="head-menu-item"> <a class="head-menu" href="../order/">注文する</a> </li>
</ul>

<table>
    <tr>
        <th>商品番号</th>
        <th>商品名</th>
        <th>価格</th>
    </tr>
{% for product in products %}
    <tr>
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
    </tr>
{% endfor %}
</table>
{% endblock content %}
