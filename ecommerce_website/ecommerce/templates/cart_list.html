{% extends 'base.html' %}

{% block content %}
<ul class="head-menu">
  <li class="head-menu-item"> <a class="head-menu" href="../list/">商品一覧へ</a> </li>
  <li class="head-menu-item"> <a class="head-menu" href="../order/">注文する</a> </li>
</ul>
<div class="content">
  <h1 class="content_head01">カート内の商品</h1>
  <table class="cart-list_goods_table">
    <tr>
      <th>商品番号</th>
      <th>商品名</th>
      <th>価格</th>
      <th>個数</th>
    </tr>
    {% for detail in details %}
    <tr>
      <td>{{ detail.product.id }}</td>
      <td>{{ detail.product.name }}</td>
      <td class="cart-list_goods_list-price">{{ detail.product.price }}</td>
      <td>{{ detail.count }}</td>
    </tr>
    {% endfor %}
  </table>
</div>
{% endblock content %}
